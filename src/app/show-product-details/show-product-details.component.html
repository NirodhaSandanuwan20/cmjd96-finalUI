<div class="container mt-5 mb-5">
  <div *ngIf="showTable">
  <table mat-table [dataSource]="productDetails" class="mat-elevation-z24">

    <!--  id -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>

    <!-- name  -->
    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef> Product Name</th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- description -->
    <ng-container matColumnDef="Product Description">
      <th mat-header-cell *matHeaderCellDef class="descrip "> Product Description</th>
      <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>

    <!-- discount p -->
    <ng-container matColumnDef="Product Discounted Price">
      <th mat-header-cell *matHeaderCellDef> Product Discounted Price</th>
      <td mat-cell *matCellDef="let element" class="price"> {{element.productDiscountedPrice}} </td>
    </ng-container>

    <!--actual p -->
    <ng-container matColumnDef="Product Actual Price">
      <th mat-header-cell *matHeaderCellDef> Product Actual Price</th>
      <td mat-cell *matCellDef="let element" class="price">{{element.productActualPrice}}</td>
    </ng-container>

    <!--images -->
    <ng-container matColumnDef="Images">
      <th mat-header-cell *matHeaderCellDef> Images</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="showImages(element)" >
          <mat-icon color="primary">
            images
          </mat-icon>
        </button>

      </td>
    </ng-container>

    <!--edit-->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editProductDetails(element.productId)">
          <mat-icon color="primary">
            edit
          </mat-icon>
        </button>


      </td>
    </ng-container>

    <!--delete-->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deleteProduct(element.productId)">
          <mat-icon color="warn">
            delete
          </mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>


  <div class="text-center m-5" *ngIf="showMoreButton">
    <button mat-raised-button color="primary" (click)="loadMoreProduct()">Load More</button>
  </div>
</div>



<!-- Button trigger modal -->
<button type="button" #myDiv class="btnn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
