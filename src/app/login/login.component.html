<div class="container">
  <div class="row">
    <p class="welcome-note mt-5">Welcome to Bloomingdale's</p>
    <p class="text">Explore the world...</p>
    <div class="col-6 left-box">
      <div class="card" style="padding: 20px;">
        <form [formGroup]="loginForm" (ngSubmit)="login()">

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Username</mat-label>
            <input type="text"
                   formControlName="userName"
                   matInput
                   placeholder="Enter user name"
            >
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100 ">
            <mat-label>Password</mat-label>
            <input matInput
                   formControlName="userPassword"
                   placeholder="Enter your password"
                   type="password"
            >
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" class="w-100 " [disabled]="loginForm.invalid" >Login</button>
        </form>
        <div class="mt-2 text-center">
          <p> or </p>
          <hr>
          <p> Do you haven't Account ?</p>
          <button mat-raised-button color="warn" type="submit" class="w-100 mt-2 " (click)="registerUser()">Create New
            Account
          </button>
        </div>
      </div>
    </div>
    <div class="col-6 right-box">
      <img src="assets/img/undraw_secure_login_pdn4.svg" alt="">
    </div>
  </div>

</div>
