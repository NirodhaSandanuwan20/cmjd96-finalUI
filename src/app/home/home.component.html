<div class="container mt-5" >


    <mat-form-field appearance="fill" class="w-100">
      <mat-label><b>Search Here For Your need</b></mat-label>
      <input #searchKeyWord
             (keyup)="searchByKeyword(searchKeyWord.value)"
             name="searchKey"
             id="searchKey"
             matInput
             placeholder="Search Here For Your need"
      >
      <mat-icon matSuffix>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
      </svg>
      </mat-icon>
    </mat-form-field>

  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
    <mat-grid-tile *ngFor="let p of productDetails">
      <div class="row home-page-product-image">
        <img [src]="p.productImages[0].url" alt="">
        <div class="mt-2">
          <p><b>{{p.productName}}</b></p>
        </div>
        <div class="mt-3">
          <p style="white-space:inherit; text-overflow:ellipsis;height:40px;width:280px;">{{p.productDescription}}</p>
        </div>
        <div class="mt-3">
          <b>Rs.{{p.productDiscountedPrice}}</b>&nbsp; <b
          style="text-decoration: line-through;">{{p.productActualPrice}}</b>
        </div>
        <div class="mt-3">
          <button mat-raised-button color="warn" (click)="showProductDetails(p.productId)">View More..</button>
        </div>

      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="text-center mt-5 mb-5" *ngIf="showMoreBtn">
    <button type="button" mat-raised-button color="primary" (click)="loadMoreProducts()">Load More</button>
  </div>

</div>

<app-footer></app-footer>
