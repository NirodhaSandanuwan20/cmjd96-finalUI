<div class="container" style="margin-top: 50px;">
  <span style="font-family: 'Lobster', cursive;font-size: 40px; margin-bottom: 50px;">Register Here For Free !!</span>
  <div class="row mt-5">
    <div class="col-6">
      <div class="card p-5">
      <form [formGroup]="registerForm"
            (ngSubmit)="register()"
      >

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>User Name</mat-label>
          <input type="text"
                 formControlName="userName"
                 placeholder="Enter user name"
                 matInput
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>First Name</mat-label>
          <input type="text"
                 placeholder="Enter your first name"
                 matInput
                 formControlName="userFirstName"
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Last Name</mat-label>
          <input type="text"
                 formControlName="userLastName"
                 placeholder="Enter your last name"
                 matInput
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 ">
          <mat-label>password</mat-label>
          <input matInput
                 formControlName="userPassword"
                 placeholder="Create your password"
                 type="password"
          >
          <mat-hint>Your password must be upper than 8 characters & lower than 15 characters </mat-hint>
        </mat-form-field>


        <button mat-raised-button color="primary" type="submit" class="w-100" [disabled]="registerForm.invalid">Register </button>

      </form>
    </div>
    </div>
    <div class="col-6">
      <img style="width:450px" src="assets/img/reg2.svg" alt="">
    </div>
  </div>

</div>
